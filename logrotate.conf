/var/log/logrotate/*.log {
    daily               # Rotate logs daily
    rotate 7            # Keep 7 rotated logs
    compress            # Compress old logs
    missingok           # Don't report an error if the log file is missing
    notifempty          # Don't rotate if the log file is empty
    copytruncate        # Copy the log and then truncate the original (avoids interrupting the application)
    create 0644 root root # Create new log files with these permissions
}